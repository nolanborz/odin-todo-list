<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>Get it Done</h1>
  <nav>
    <p>Button to create new project</p>
  </nav>
  <div id="container">
    <div class="project-form">
      <h2>Create New Project</h2>
      <form id="new-project-form">
        <input type="text" id="project-title" placeholder="Project Title" required>
        <textarea id="project-description" placeholder="Description"></textarea>
        <input type="date" id="project-due-date">
        <select id="project-priority">
          <option value="urgent">Urgent</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">low</option>
        </select>
        <button type="submit">Create Project</button>
      </form>
    </div>
    <div class="task-form">
      <h2>Create New Task</h2>
      <form id="new-task-form"></form>
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Description"></textarea>
      <input type="date" id="task-due-date">
      <select id="task-priority">
        <option value="urgent">Urgent</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">low</option>
      </select>
      <button type="submit">Create Task</button>
    </div>
  </div>
</body>
</html>
