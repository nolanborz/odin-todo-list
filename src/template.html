<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
  <body>
    <h1>Get it Done</h1>
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="standalone">Standalone Tasks</button>
      <button class="tab-btn" data-tab="projects">Projects</button>
    </div>
    <div class="tab-content">
      <!-- s tab -->
      <div id="standalone" class="tab-panel active">
        <div class="standalone-task-form">
          <h2>Standalone Tasks</h2>
          <button>Add task</button>
        </div>
      </div>
  
      <!-- Projects tab -->
      <div id="projects" class="tab-panel">
        <div class="project-form">
          <h2>Create Project</h2>
          <form id="new-project-form">
            <input type="text" id="project-title" name="project-title" placeholder="Project Title" required>
            <button type="submit"></button>
          </form>
        </div>
        <div class="projects-container">
          <!-- Projects will be rendered here -->
        </div>
      </div>
    </div>
  </body>
</html>
